    build-and-push-docker-image-to-ecr:
      <<: *aws_docker_image
      working_directory: ~/repo
      steps:
        - checkout
        - run: 
            name: build and push docker image to ecr
            command: |
              cd ./app
              chmod +x deploy-to-ecr.sh
